<!DOCTYPE html>
<html>
  <head>
    <title>Say Random Stuff</title>
    <style>
      .container {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <p>This is some random stuff inside the div.</p>
      <p>It's almost like a password generator.</p>
      {% if random_string %}
      <p id="random-string">{{ random_string }}</p>
      {% endif %}
      <button hx-get="/playground/hello/random" hx-target="#random-string">
        Generate Random String
      </button>
    </div>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  </body>
</html>
